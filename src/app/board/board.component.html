<ul *ngIf="sudokuBoard.length > 0; else noSudoku">
    <li *ngFor="let row of sudokuBoard">
        <mat-grid-list class="sudoku-row" cols="9" rowHeight="1:1">
            <mat-grid-tile class="sudoku-col" *ngFor="let cell of row" >
                {{cell}}
            </mat-grid-tile>
        </mat-grid-list>
    </li>
</ul>
<div class="footer">
    <button (click)="selectValue(i)" class="digits" *ngFor="let i of [1,2,3,4,5,6,7,8,9]">{{i}}</button>
</div>   
<ng-template #noSudoku>
    <div class="no-board">No game to load</div>
</ng-template>

<ng-template #noValue>
    No board to load
</ng-template>
